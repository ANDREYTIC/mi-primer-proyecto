<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda en Línea</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Encabezado -->
    <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 py-6">
            <h1 class="text-3xl font-bold text-gray-800">Mi Tienda en Línea</h1>
            <nav class="mt-4">
                <ul class="flex space-x-4">
                    <li><a href="#" class="text-gray-600 hover:text-gray-800">Inicio</a></li>
                    <li><a href="#" class="text-gray-600 hover:text-gray-800">Productos</a></li>
                    <li><a href="#" class="text-gray-600 hover:text-gray-800">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Sección de Productos -->
    <main class="mt-8">
        <div class="max-w-7xl mx-auto px-4">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Productos</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <!-- Producto 1 -->
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <img src="https://via.placeholder.com/300" alt="Producto 1" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="font-semibold text-lg">Producto 1</h3>
                        <p class="text-gray-600">$10.00</p>
                        <button class="mt-2 w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Agregar al Carrito</button>
                    </div>
                </div>
                <!-- Producto 2 -->
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <img src="https://via.placeholder.com/300" alt="Producto 2" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="font-semibold text-lg">Producto 2</h3>
                        <p class="text-gray-600">$20.00</p>
                        <button class="mt-2 w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Agregar al Carrito</button>
                    </div>
                </div>
                <!-- Producto 3 -->
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <img src="https://via.placeholder.com/300" alt="Producto 3" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="font-semibold text-lg">Producto 3</h3>
                        <p class="text-gray-600">$30.00</p>
                        <button class="mt-2 w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Agregar al Carrito</button>
                    </div>
                </div>
                <!-- Producto 4 -->
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <img src="https://via.placeholder.com/300" alt="Producto 4" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="font-semibold text-lg">Producto 4</h3>
                        <p class="text-gray-600">$40.00</p>
                        <button class="mt-2 w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Agregar al Carrito</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Pie de Página -->
    <footer class="bg-white mt-8">
        <div class="max-w-7xl mx-auto px-4 py-6 text-center">
            <p class ="text-gray-600">© 2023 Mi Tienda en Línea. Todos los derechos reservados.</p>
        </div>
    </footer>

</body>
</html>
